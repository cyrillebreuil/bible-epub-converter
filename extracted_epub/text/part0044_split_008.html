<h2 class="intertitle11" id="d85e58445">7. Yaïr (10,3-5)</h2>
<p class="calibre3"><a class="anchor2" id="bib_jg_10_3">3</a>Après lui, ce fut Yaïr de Galaad qui jugea Israël pendant vingt-deux ans. <a class="anchor2" id="bib_jg_10_4">4</a>Il avait trente fils qui montaient trente ânons et possédaient trente villes, qu’on appelle encore aujourd’hui les Douars de Yaïr, au pays de Galaad. <a class="anchor2" id="bib_jg_10_5">5</a>Puis Yaïr mourut et il fut enseveli à Qamone.</p>
