<div class="notes"><h1 class="title2" id="calibre_pb_0">Notes</h1><p class="note"><a id="nbminusculed92e4152411" href="part0334.html#anbminusculed92e4152411" class="unitex_link">(a)</a> « son nom », <i class="calibre5">litt.</i> : « le Nom ».</p><p class="note"><a id="nbminusculed92e4152412" href="part0334.html#anbminusculed92e4152412" class="unitex_link">(b)</a> « païens », il s’agit sans doute des païens qu’ils évangélisent sans être à leur charge.</p><p class="note"><a id="nbminusculed92e4152413" href="part0334.html#anbminusculed92e4152413" class="unitex_link">(c)</a> « bon », <i class="calibre5">add.</i></p><p class="note"><a id="nbminusculed92e4152414" href="part0334.html#anbminusculed92e4152414" class="unitex_link">(d)</a> « le faire », <i class="calibre5">litt.</i> : « t’écrire ».</p></div></div></body></html>
