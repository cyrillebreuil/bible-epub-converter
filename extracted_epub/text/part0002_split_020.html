<h2 class="intertitle1" id="d85e757">Table de chaque livre</h2>
<p class="calibre3">Titres et sous-titres sont rassemblés dans la table placée en tête de chaque livre, juste avant son introduction. Cette table donne un aperçu du livre, équivalant à un plan, et permet de se faire rapidement une idée de son contenu.</p>
