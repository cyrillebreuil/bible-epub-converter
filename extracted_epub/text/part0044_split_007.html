<h2 class="intertitle11" id="d85e58431">6. Tola (10,1-2)</h2>
<div class="invisible"> </div><p class="bib_chap_ctnr"><span class="bib_chap_span"><span class="intertitle10" id="bib_jg_10">10</span></span></p>
<p class="calibre6"><a class="anchor2" id="bib_jg_10_1">1</a>Après Abimélek, ce fut Tola, fils de Poua, fils de Dodo, qui se leva pour sauver Israël. Il était d’Issakar, et il habitait Shamir, dans la montagne d’Éphraïm. <a class="anchor2" id="bib_jg_10_2">2</a>Il fut juge en Israël pendant vingt-trois ans, puis il mourut et fut enseveli à Shamir.</p><div class="invisible"> </div>
