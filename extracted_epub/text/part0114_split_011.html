<table class="ps_heading1" id="bib_ps_116"><tr class="calibre21"><td class="ps_heading_td"><p class="ps_heading_nchap">116 <span class="hebreu_chap1">(<span>hébr. </span>117)</span></p></td><td class="calibre22"><p class="ps_heading_intitule">L’amour le plus fort</p></td></tr></table>

<div class="poeme1">
<p class="verset_anchor"><a class="anchor3" id="bib_ps_116_1">1</a>Louez le Seigne<span class="underline">u</span>r, tous les peuples ;</p>
<p class="verset_no_anchor">fêtez-l<span class="underline">e</span>, tous les pays !</p>
<p class="calibre6"> </p>
<p class="verset_anchor"><a class="anchor3" id="bib_ps_116_2">2</a>Son amour envers nous s’est montr<span class="underline">é</span> le plus fort<sup class="calibre4"><a id="anbminusculed92e14377874" class="calibre" href="part0116.html#nbminusculed92e14377874">(bv)</a></sup> ;</p>
<p class="verset_no_anchor">éternelle est la fidélit<span class="underline">é</span> du Seigneur !</p>
</div>
