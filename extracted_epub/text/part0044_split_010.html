<h2 class="intertitle11" id="d85e58838">9. Ibsane (12,8-10)</h2>
<p class="calibre3"><a class="anchor2" id="bib_jg_12_8">8</a>Après lui, ce fut Ibsane de Bethléem qui jugea Israël. <a class="anchor2" id="bib_jg_12_9">9</a>Il avait trente fils et trente filles. Il maria<sup class="calibre4"><a id="anbminusculed92e5738695" class="calibre" href="part0045.html#nbminusculed92e5738695">(cq)</a></sup> ses filles au-dehors et fit venir du dehors des femmes pour ses fils. Il jugea Israël pendant sept ans. <a class="anchor2" id="bib_jg_12_10">10</a>Puis Ibsane mourut et fut enseveli à Bethléem.</p>
