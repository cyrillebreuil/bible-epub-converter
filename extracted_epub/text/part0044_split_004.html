<h2 class="intertitle11" id="d85e56427">3. Shamgar (3,31)</h2>
<p class="calibre3"><a class="anchor2" id="bib_jg_3_31">31</a>Après Éhoud<sup class="calibre4"><a id="anbminusculed92e5738629" class="calibre" href="part0045.html#nbminusculed92e5738629">(ac)</a></sup>, il y eut Shamgar, fils d’Anath. Brandissant<sup class="calibre4"><a id="anbminusculed92e5738630" class="calibre" href="part0045.html#nbminusculed92e5738630">(ad)</a></sup> un aiguillon à bœufs, il battit les Philistins au nombre de six cents hommes. Lui aussi sauva Israël.</p>
