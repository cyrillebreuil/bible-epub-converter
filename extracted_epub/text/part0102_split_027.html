<h2 class="intertitle11" id="d85e137561">2. Première réponse de Job (40,3-5)</h2>
<p class="calibre3"><a class="anchor1" id="bib_jb_40_3">3</a><b class="calibre17">Job s’adressa au Seigneur et dit :</b>
</p>
<p class="calibre3"> </p>
<div class="poeme">
<p class="verset_anchor"><a class="anchor" id="bib_jb_40_4">4</a><b class="calibre17">« Moi qui suis si peu de chose, que pourrais-je te répliquer ?</b>
</p>
<p class="retrait">
<b class="calibre17">Je mets la main sur ma bouche.</b>
</p>
<p class="verset_anchor"><a class="anchor" id="bib_jb_40_5">5</a><b class="calibre17">J’ai parlé une fois, je ne répondrai plus ;</b>
</p>
<p class="retrait">
<b class="calibre17">deux fois, je n’ajouterai plus rien. »</b>
</p>
