<h1 class="intertitle" id="d85e200">LES TRADUCTIONS BIBLIQUES DANS LES LITURGIES</h1>
<p class="calibre3">En raison des relations privilégiées entretenues par la Bible et la liturgie, une traduction liturgique de la Bible se situe à un carrefour, celui où se croisent la transmission de la parole de Dieu et la prière de l’Église.</p>
