<h2 class="intertitle11" id="d85e58864">10. Élone (12,11-12)</h2>
<p class="calibre3"><a class="anchor2" id="bib_jg_12_11">11</a>Après lui, ce fut Élone de Zabulon qui jugea Israël, pendant dix ans. <a class="anchor2" id="bib_jg_12_12">12</a>Puis Élone<sup class="calibre4"><a id="anbminusculed92e5738696" class="calibre" href="part0045.html#nbminusculed92e5738696">(cr)</a></sup> mourut et fut enseveli à Ayyalone, en terre de Zabulon.</p>
